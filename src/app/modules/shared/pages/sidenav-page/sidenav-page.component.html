<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <div mat-subheader>Sketches</div>
      <app-sidenav-link-list
        *ngIf="links?.sketchLinks?.length"
        [links]="links.sketchLinks"
      ></app-sidenav-link-list>

      <app-sidenav-link-group
        *ngFor="let group of links.linkGroups"
        [linkGroup]="group"
      ></app-sidenav-link-group>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
